name: Ruby Gem

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * *"

jobs:
  rebuild:
    runs-on: macos-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@latest
      - name: Build
        run: |
          ./make.sh
      - name: Upload Artifacts
        uses: actions/upload-artifact@latest
        with:
          name: build
          path: build
